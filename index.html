<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mario Game - Mobile Friendly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #5c94fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* Touch controls styling */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .control-btn {
            pointer-events: all;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.6);
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .left-controls {
            display: flex;
            gap: 15px;
        }
        
        .right-controls {
            display: flex;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
        
        /* Hide controls on desktop */
        @media (min-width: 1024px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Mobile touch controls -->
    <div class="controls">
        <div class="left-controls">
            <div class="control-btn" id="left-btn">‚Üê</div>
            <div class="control-btn" id="right-btn">‚Üí</div>
        </div>
        <div class="right-controls">
            <div class="control-btn" id="jump-btn">‚Üë</div>
            <div class="control-btn" id="fire-btn">üî•</div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
